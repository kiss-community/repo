name: Mirroring

on: [push, delete]

jobs:
  to_codeberg:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - uses: pixta-dev/repository-mirroring-action@v1
        with:
          target_repo_url:
              git@codeberg.org:kiss-community/repo
          ssh_private_key:
                ${{ secrets.CODEBERG_DEPLOY_KEY }}
